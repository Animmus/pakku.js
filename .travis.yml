language: python
sudo: required
python:
  - "3.5"
dist: trusty
addons:
  chrome: stable
before_install:
  - pip install selenium==3.6.0
  - wget https://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d test/driver/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
script:
  - cd test
  - python3 ./test_main.py
