<html>
<head>
    <meta charset="utf-8">
    <title>pakku :: 选项 :: 黑名单</title>
    <style>
        code, .code {
            font-family: Consolas, Courier, '微软雅黑', 'Microsoft Yahei', '宋体', monospace;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        details {
            margin-top: 1em;
        }
        summary {
            cursor: pointer;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <p>B站播放器本身已经提供了基于正则表达式的弹幕屏蔽功能。</p>
    <p>但是，你可能会发现，pakku 为弹幕添加的标记可能会干扰正则表达式的识别，造成屏蔽失效。</p>
    <p>如果你遇到了这样的问题，你可以把屏蔽词导入到 pakku 的黑名单中，避免这一问题。</p>
    <p>另外，使用 pakku（而非B站播放器）的弹幕黑名单将使弹幕密度的计算更加准确。</p>
    <p class="warning">此功能面向高级用户。如果你对上述说明存在疑惑，请关闭此页面。</p>
    <p>
        <button type="button" id="clear">清空黑名单</button>
        目前黑名单的数量：<span id="count">...</span>
    </p>
    <details>
        <summary>修改黑名单</summary>
        <textarea id="current-blacklist" class="code">...</textarea>
        <p>
            <button type="button" id="save">保存</button>
        </p>
    </details>
    <details open="open">
        <summary>导入XML文件</summary>
        <textarea id="rules" class="code"><filters>
    <item enabled="true">r=在此输入正则表达式规则 *Tips: 在B站播放器的屏蔽词列表点击右键，选择“导出XML文件” \</item>
</filters></textarea>
        <p>
            <button type="button" id="import">导入到黑名单</button>
            <a href="https://raw.githubusercontent.com/xmcp/bilibili-ban-list/master/tv.bilibili.player.xml" target="_blank">→ 官方安利 ←</a>
        </p>
    </details>
    
    <script src="blacklist.js"></script>
</body>
</html>
